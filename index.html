<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                font-family: cursive;
                text-align: center;
            }

            table {
                margin: 30px;
                padding: 20px;
                border-radius: 10px;
                background-color: #ebebeb;

                font-family: Arial, Helvetica, sans-serif;
            }

            td {
                padding: 10px;
                border-radius: 5px;
            }

            tr:nth-child(even) {
                background-color:rgb(209, 209, 209);
            }

            tr:nth-child(odd) {
                background-color:rgb(159, 159, 159);
            }
        </style>
    </head>
    <body>
    <header>
        <h1>Your Favorite Web Store</h1>
    </header>
    <nav>
        <input type="radio" id="category" name="category" value="shoes">
    </nav>
    <main>

        <table>
            <tbody id="table"></tbody>
        </table>
    </main>
    <footer></footer>
    <script>
        /* turn api data elements into objects, use a for loop to pull objects out for the main table 
        */ 
        function makeTable(object) {
            let htmlOutput = "";
            for (let x = 0; x < object.items.length; x++) {
                htmlOutput += `<tr>`
                    +`<td><img src=${object.items[x].image[1]} height="100" width="200"></td>`
                    + `<td>${object.items[x].itemName}</td>`
                    + `<td>${object.items[x].itemBrief}</td>`
                    + `<td>${object.items[x].price}</td>`
                    + `</tr>`
            }

            document.getElementById("table").innerHTML = htmlOutput;
        }

        let category = parseInt(prompt("Enter Category number (1-5)"));

        let url = `https://6245f389e3450d61b0f926c1.mockapi.io/api/v1/categories/${category}/items`;

        fetch(url)
        .then(res => res.json())
        .then(json => makeTable(json));

    </script>
    </body>
</html>
